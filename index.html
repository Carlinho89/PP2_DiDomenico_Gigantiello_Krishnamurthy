<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src = "genbank-parser/parser.js" ></script>

    <style>

	}

		text-align:center;
		display:inline;
	}

		width:500px;
		overflow:auto;

	}
</style>

<p id="features"></p>
